            summary: Websocket event stream
            description: Subscribe to project/card events. Optional project query param filters by project slug.
            operationId: websocketEvents
            responses:
                "101":
                    description: Switching protocols to websocket
components:
    schemas:
        AcceptanceCriterion:
            type: object
            additionalProperties: false
            properties:
                $schema:
                    type: string
                    description: A URL to the JSON Schema for this object.
                    format: uri
                    examples:
                        - https://example.com/schemas/AcceptanceCriterion.json
                    readOnly: true
                completed:
                    type: boolean
                id:
                    type: integer
                    format: int64
                text:
                    type: string
            required:
                - id
                - text
                - completed
        AddAcceptanceCriterionRequest:
            type: object
            additionalProperties: false
            properties:
                $schema:
                    type: string
                    description: A URL to the JSON Schema for this object.
                    format: uri
                    examples:
                        - https://example.com/schemas/AddAcceptanceCriterionRequest.json
                    readOnly: true
                text:
                    type: string
            required:
                - text
        AddTodoRequest:
            type: object
            additionalProperties: false
            properties:
                $schema:
                    type: string
                    description: A URL to the JSON Schema for this object.
                    format: uri
                    examples:
                        - https://example.com/schemas/AddTodoRequest.json
                    readOnly: true
                text:
                    type: string
            required:
                - text
        Card:
            type: object
            additionalProperties: false
            properties:
                $schema:
                    type: string
                    description: A URL to the JSON Schema for this object.
                    format: uri
                    examples:
                        - https://example.com/schemas/Card.json
                    readOnly: true
                acceptance_criteria:
                    type: array
                    items:
                        $ref: '#/components/schemas/AcceptanceCriterion'
                branch:
                    type: string
                comments:
                    type: array
                    items:
                        $ref: '#/components/schemas/TextEvent'
                created_at:
                    type: string
                    format: date-time
                deleted:
                    type: boolean
                description:
                    type: array
                    items:
                        $ref: '#/components/schemas/TextEvent'
                history:
                    type: array
                    items:
                        $ref: '#/components/schemas/HistoryEvent'
                id:
                    type: string
                number:
                    type: integer
                    format: int64
                project:
                    type: string
                status:
                    type: string
                title:
                    type: string
                todos:
                    type: array
                    items:
                        $ref: '#/components/schemas/Todo'
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - project
                - number
                - title
                - branch
                - status
                - deleted
                - created_at
                - updated_at
                - description
                - comments
                - history
                - todos
                - acceptance_criteria
        CardSummary:
